{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'clientes/styles_lista_clientes.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Clientes</h1>
        {% for cliente in clientes %}
            <div class="cliente">
                <p>Nome: {{ cliente.nome }}</p>
                <p>Telefone: {{ cliente.telefone }}</p>
                <p>CPF: {{ cliente.cpf }}</p>
                <div class="botoes">
                    <a href="{% url 'clientes:editar_cliente' cliente.id %}" class="editar">Editar</a>
                    <form action="{% url 'clientes:deletar_cliente' cliente.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="excluir">Excluir</button>
                    </form>
                </div>
            </div>
        {% endfor %}
        <div class="adicionar-link">
            <a href="{% url 'clientes:adicionar_cliente' %}" class="adicionar">Adicionar Novo Cliente</a>
            <a href="{% url 'home' %}">Voltar para o Menu Inicial</a>
        </div>
    </div>
</body>
</html>
