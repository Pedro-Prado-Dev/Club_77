{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" type="text/css" href="{% static 'clientes/styles_adicionar_cliente.css' %}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Cliente</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_nome">Nome:</label>
            <input type="text" id="id_nome" name="nome" required>
            <label for="id_telefone">Telefone:</label>
            <input type="text" id="id_telefone" name="telefone" required>
            <label for="id_cpf">CPF:</label>
            <input type="text" id="id_cpf" name="cpf" required>
            <button type="submit" class="adicionar">Salvar</button>
        </form>
        <a href="{% url 'clientes:lista_clientes' %}" class="voltar">Voltar para Lista de Clientes</a>
    </div>
</body>
</html>
