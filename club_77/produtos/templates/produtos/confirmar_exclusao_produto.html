{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link rel="stylesheet" type="text/css" href="{% static 'produtos/styles_confirmacao.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirmar Exclusão</h1>
        <p>Você tem certeza que deseja excluir o produto "{{ produto.nome }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn" type="submit">Sim, Excluir</button>
            <a class="btn cancel-btn" href="{% url 'produtos:lista_produtos' %}">Cancelar</a>
        </form>
    </div>
</body>
</html>
