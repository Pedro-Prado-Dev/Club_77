{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Venda</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendas/styles_vendas.css' %}">
</head>
<body>
    <h1>Adicionar Venda</h1>
    <form method="post">
        {% csrf_token %}
        <h2>Dados da Venda</h2>
        {{ venda_form.as_p }}
        <h2>Itens da Venda</h2>
        {{ item_form.as_p }}
        <button type="submit">Adicionar Venda</button>
    </form>
</body>
</html>
